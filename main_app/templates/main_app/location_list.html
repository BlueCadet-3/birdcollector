{% extends 'base.html' %}
{% block content %}

<h1>Location List</h1>

{% for location in location_list %}
  <a href="{% url 'locations_detail' location.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ location.continent }}</span>
            <p>{{ location.country  }}</p>
            <p>{{ location.state  }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
